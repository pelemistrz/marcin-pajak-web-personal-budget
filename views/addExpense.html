<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add expense</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://db.onlinewebfonts.com/c/d23daf96b0864afc9aef8dda5acae898?family=ING+Me" rel="stylesheet"
    type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/home.css">
</head>

<body>

  <div class="header">
    <header>
      <h1>
        <i class="fa-solid fa-piggy-bank"></i>
        Web home budget
      </h1>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <i class="fa fa-solid fa-house"></i>
                <a class="nav-link" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <i class="fa fa-solid fa-dollar-sign"></i>
                <a class="nav-link" href="#">Add income</a>
              </li>
              <li class="nav-item">
                <i class="fa fa-solid fa-cart-shopping"></i>
                <a class="nav-link" href="./addExpense.html">Add expense</a>
              </li>
              <li class="nav-item">
                <i class="fa fa-solid fa-scale-unbalanced"></i>
                <a class="nav-link" href="./balance.html">Balance</a>
              </li>
              <li class="nav-item">
                <i class="fa fa-solid fa-sign-out"></i>
                <a class="nav-link" href="../index.html">Log out</a>
              </li>
            </ul>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
  </div>

  <div class="form">
    <h3>Insert data for expense</h3>
    <form action="" method="">
      <div class="mb-3 pb-2 input-group">
        <i class="fa fa-solid fa-dollar-sign"></i>
        <input type="number" class="form-control" id="inputAmountExpense" placeholder="Amount">
      </div>
      <div class="mb-3 pb-2 input-group">
        <input id="dateExpense" class="form-control" type="date" value="" placeholder="Date" />
      </div>
      <div class="mb-3 pb-2 input-group">
        <i class="fa fa-solid fa-money-bill"></i>
        <select id="howPayed">
          <option value="" selected>Cash</option>
          <option value="">Credit Card</option>
          <option value="">Debit Card</option>
          <option value="">Wire transfer</option>
        </select>
      </div>
      <div class="mb-3 pb-2 input-group">
        <i class="fa fa-solid fa-cart-shopping"></i>
        <select id="kindOfExpense">
          <option value="" selected>Food</option>
          <option value="">Housing</option>
          <option value="">Transport</option>
          <option value="">Telecommunications</option>
          <option value="">Healthcare</option>
          <option value="">Clothing</option>
          <option value="">Hygiene</option>
          <option value="">Children</option>
          <option value="">Entertainment</option>
          <option value="">Trip</option>
          <option value="">Training</option>
          <option value="">Books</option>
          <option value="">Savings</option>
          <option value="">For a golden retirement</option>
          <option value="">Debt repayment</option>
          <option value="">Donation</option>
          <option value="">Other expenses</option>
        </select>
      </div>
      <div class="mb-3 pb-2 input-group">
        <i class="fa fa-solid fa-comment"></i>
        <input type="text" class="form-control" id="inputDateExpense" placeholder="Comment">
      </div>
      <div class="buttons">
        <button type="submit" class="btn btn-danger">Cancel</button>
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
  </div>





  <script src="../scripts/addExpense.js"></script>
</body>

</html>
